# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Update RSS file"
        run: curl -sS "https://www.ifsc-climbing.org/index.php/news?format=feed&type=rss" --output pages/feed/rss.xml

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: "Generate events JSON"
        run: |
          composer install --no-dev --optimize-autoloader 
          php app/run.php \
              --season current \
              --league "World Cups and World Championships" \
              --output "pages/events/events.json" \
              --format json

      - name: "Setup Pages"
        uses: actions/configure-pages@v3

      - name: "Upload artifact"
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'pages/'

      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v2
